name: "Bug report"
description: "Report a reproducible problem"
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: summary
    attributes:
      label: "Summary"
      description: "Provide a clear and concise description of the issue."
      placeholder: "A brief summary of the problem"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "Provide a step-by-step list to reproduce the issue."
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "It should..."
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "It actually..."
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Provide details about your environment (OS, version, runtime)."
      placeholder: "OS, Browser/Runtime, Version, Device, etc."
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: "Paste any relevant logs. Use code blocks for formatting."
      render: shell
      placeholder: "Paste logs here"
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots"
      description: "If applicable, add screenshots to help explain your problem."
      placeholder: "Add screenshots or drag-and-drop files."
    validations:
      required: false
  - type: dropdown
    id: severity
    attributes:
      label: "Severity"
      description: "How severe is the issue?"
      options:
        - "Critical"
        - "High"
        - "Medium"
        - "Low"
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: "Additional Context"
      description: "Add any other context about the problem here."
      placeholder: "Additional details..."
    validations:
      required: false
